<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="ticket.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon/logo.png">
</head>
<body class="bg-light">

  <header class="header py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="../img/LogoEmpresa.png" alt="Logo" class="logo me-3">
        <h3 class="m-0 text-white">DualPlay</h3>
      </div>
      <div class="d-flex align-items-center">
        <span class="me-3 text-white fw-semibold">Ezequiel Siñeriz</span>
        <a href="http://localhost:3000/login" class="btn btn-outline-light btn-sm me-2">Panel Admin</a>
        <button id="modoOscuroBtn" class="btn btn btn-secondary btn-sm">☀️</button>
      </div>
    </div>
  </header>

  <main id="ticket">
    <img src="../img/LogoEmpresa.png" class="logo me-3" alt="Logo">

    <h2>DualPlay</h2>
    <br>
    <h5 id="fechaTicket"><b>Fecha:</b></h5>
    <h5 id="nombreCliente">Cliente: nombre</h5>
    
    <div class="encabezado-grid">
      <span>Producto</span>
      <span>Precio</span>
      <span>Cant</span>
      <span>Subtotal</span>
    </div>

    <div class="linea"></div>
    
    <div id="productos"></div>

    <div class="linea"></div>

    <h3 class="total" id="totalFinal">$0.00</h3>
  </main>
  

  <div id="botones">
    <button id="boton-salir" class="btn btn-primary">Salir</button>
    <button id="boton-descargar" class="btn btn-primary">Descargar</button>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="m-0">© 2025 DualPlay - Todos los derechos reservados</p>
  </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="ticket.js"></script>
</body>
</html>
